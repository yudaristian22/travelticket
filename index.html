<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tiket Travel</title>
</head>
<body>
    <div class="container">
        <h1>Pemesanan Tiket Travel</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="nama">Nama: </label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="tujuan">Tujuan: </label>
                <select name="tujuan" id="tujuan">
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Malang">Malang</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga: </label>
                <input type="text" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="jumlahTiket">Jumlah Tiket: </label>
                <select name="jumlahTiket" id="jumlahTiket">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="member">Member: </label>
                <input type="checkbox" id="member" name="member">
            </div>
            <div class="form-group">
                <label for="diskon">Diskon: </label>
                <input type="text" id="diskon" name="diskon" required>
            </div>
            <div class="form-group">
                <label for="totalBayar">Total Bayar: </label>
                <input type="text" id="totalBayar" name="totalBayar">
            </div>
            <div class="form-group">
                <button type="button" onclick="hitungTotalBayar()">Hitung Total Bayar</button>
            </div>
        </form>
    </div>
</body>
</html>
